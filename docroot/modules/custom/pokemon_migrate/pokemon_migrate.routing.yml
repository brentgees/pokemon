pokemon_migrate.batch:
  path: 'admin/pokemon/migrate/batch'
  defaults:
    _controller: '\Drupal\pokemon_migrate\Controller\PokemonMigrateBatchController::content'
    _title: 'Batch pokemon migrate'
  requirements:
    _permission: 'administer content'

pokemon_migrate.batch_cards:
  path: 'admin/pokemon/migrate/batch_cards'
  defaults:
    _controller: '\Drupal\pokemon_migrate\Controller\PokemonMigrateBatchController::migrateCards'
    _title: 'Batch pokemon migrate cards'
  requirements:
    _permission: 'administer content'